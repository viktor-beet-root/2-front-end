<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 46 Regular expresions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <form class="form" action="./" method="post">
            <h2>Home Work 46 Regular Expresions</h2>
            <div class="form__control required">
                <label for="" class="form__label">Ім'я та прізвище</label>
                <input class="form__input required letters-only" type="text" maxlength="25" name="name">
            </div>
            <div class="form__control">
                <label for="" class="form__label">Дата</label>
                <input class="form__input" type="text" name="data" placeholder="dd.mm.yyyy">
            </div>
            <div class="form__control required">
                <label for="" class="form__label">Логін</label>
                <input class="form__input" type="text" name="login">
            </div>
            <div class="form__control required">
                <label for="" class="form__label">Пароль</label>
                <input class="form__input" type="text" name="password">
                <div class="line"></div>
            </div>
            <div class="form__control">
                <label for="" class="form__label">Email</label>
                <input class="form__input" type="text" name="email">
            </div>
            <div class="form__control">
                <label for="" class="form__label">Домен</label>
                <input class="form__input" type="text" name="domain">
            </div>
            <div class="form__action">
                <button type="reset">Cansel</button>
                <button type="submit">Ok</button>
            </div>
        </form>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
