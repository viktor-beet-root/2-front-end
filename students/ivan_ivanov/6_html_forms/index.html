<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная информация</title>
</head>

<body>
    <header>
        <h1>Заполните анкету</h1>
    </header>
    <main>
        <form method="get" action="" autocomplete="off">
            <fieldset>
                <legend>Контактная информация</legend>
                <div>
                    <label>
                        <input type="text" name="first_name" placeholder="name" required maxlength="20">
                        Имя
                    </label>
                    <br>
                    <label>
                        <input type="text" name="last_name" placeholder="last name" required maxlength="20">
                        Фамилия
                    </label>
                    <br>
                    <br>
                </div>
                <div>
                    <label>
                        <input type="text" name="telefon" placeholder="tel" required maxlength="14" minlength="14">
                        Телефон
                    </label>
                    <br>
                    <label>
                        <input type="email" name="email" placeholder="email" required>
                        Почта
                    </label>
                </div>
                <br>
                <div>
                    <label for="password"><input type="password" placeholder="password">Придумайте пароль</label>
                </div>
                <br>
                <button type="reset">Очистьть форму</button>
                <button type="submit">Готово!</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>
            <a href="./personal_information.html"><img src="./img/next.png" alt="next" width="50" height="50"></a>
        </div>
    </footer>
</body>

</html>
