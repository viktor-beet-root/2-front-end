<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-text">
      <h1>CSS Dinner Shopping List</h1>
      <p><strong>Letâ€™s go to the mall!</strong></p>
    </div>
  </header>
  <main class="main">
    <div class="form-wrapper">
      <form action="" method="get" class="form" autocomplete="off">
        <label class="menu-item"><input type="checkbox" name="pickles">
          <p class="item-text">A lot of pickles&nbsp;<span>for the next lessons about CSS</span></p>
        </label>
        <label class="menu-item"><input type="checkbox" name="apples">
          <p class="item-text">10 apples&nbsp;<span>for more CSS manipulations</span></p>
        </label>
        <label class="menu-item"><input type="checkbox" name="orange">
          <p class="item-text">20 oranges&nbsp;<span>because they are awesome</span></p>
        </label>
        <label class="menu-item"><input type="checkbox" name="plates">
          <p class="item-text">13 plates&nbsp;<span>hm... they always dissapear</span></p>
        </label>
        <label class="menu-item"><input type="checkbox" name="bentos">
          <p class="item-text">15 bentos</p>
        </label>
        <label class="menu-item"><input type="checkbox" name="sake">
          <p class="item-text">1 bottle of Sake&nbsp;<span>for my friends</span></p>
        </label>
        <div class="button-wrapper"><button type="submit" class="form-button">Bon appetit</button></div>
      </form>
    </div>
  </main>
  <footer>
  </footer>
</body>

</html>
