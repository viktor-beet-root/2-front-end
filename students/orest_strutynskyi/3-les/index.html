<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма Html</title>
</head>

<body>
	<form method="post" action="#">

			<legend>chois</legend>

			<input for="last_name_wetewt" type="text" required name="last_name" maxlength="3">
			<div>
				<p>
					<label>
						<input type="checkbox" value="1" name="one">
						one
					</label><br>
					<label>
						<input type="checkbox" value="2" name="two">
						tro
					</label><br>
					<label>

				</p>
			</div>
			<div>
				<label>
					<input type="radio" value="1" name="number">
					one
				</label><br>
				<label>
					<input type="radio" value="2" name="number">

				</label><br>

					<input type="radio" value="3" name="number">

					</select>
				</label>
				<div>

						<textarea name="message" id="message" cols="30" rows="6"></textarea>
					</label>
				</div>
				<input type="submit">
				<input type="reset">
			</form>
		</fieldset>
	</div>

</body>

</html>
