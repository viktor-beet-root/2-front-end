<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10 CSS Dinner Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p>Let’s go to the mall!</p>
    </header>
    <main>
        <div class="wrapper">
            <form id="form-list" method="get">
                <ul class="form-list">
                    <li><input type="checkbox" name="item1" id="item1"><label for="item1">A lot of pickles <span>for the
                                next
                                lessons about
                                CSS</span></label></li>
                    <li><input type="checkbox" name="item2" id="item2"><label for="item2">10 apples <span>for more CSS
                                manipulations</span></label>
                    </li>
                    <li><input type="checkbox" name="item3" id="item3"><label for="item3">20 oranges <span>because they
                                are
                                awesome</span></label>
                    </li>
                    <li><input type="checkbox" name="item4" id="item4"><label for="item4">13 plates <span>hm... they
                                always
                                dissapear</span></label>
                    </li>
                    <li><input type="checkbox" name="item5" id="item5"><label for="item5">15 bentos</label></li>
                    <li><input type="checkbox" name="item6" id="item6"><label for="item6">1 bottle of Sake <span>for my
                                friends</span></label></li>
                </ul>
                <button type="submit" form=form-list value="bon-appetit">Bon appetit :)</button>
            </form>
        </div>
    </main>
    <footer>Все було зроблено тільки за допомогою HTML i CSS</footer>

</body>

</html>
