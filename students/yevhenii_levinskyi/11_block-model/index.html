<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block model</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
</head>
<body>
    <header class="header"><h1 class="title">Weather forecast <i class="wi wi-day-haze"></i></h1></header>
    <main class="container">
        <ul class="list">
            <li class="item__Lisbon">Lisbon<span class="temperature">21 <i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
            <li class="item__Paris">Paris<span class="temperature">19<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
            <li class="item__Belgrade">Belgrade<span class="temperature">5<i class="wi wi-celsius"></i><i class="wi wi-day-hail"></i></span></li>
            <li class="item__Venice">Venice<span class="temperature">21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
            <li class="item__Tel-Aviv">Tel Aviv<span class="temperature">32<i class="wi wi-celsius"></i><i class="wi wi-moon-waxing-crescent-6"></i></span></li>
            <li class="item__Kyiv">Kyiv<span class="temperature">22<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
            <li class="item_Amsterdam">Amsterdam<span class="temperature">28<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
            <li class="item__Tokyo">Tokyo<span class="temperature">17<i class="wi wi-celsius"></i><i class="wi wi-rain"></i></span></li>
            <li class="item__San-Francisco">San Francisco<span class="temperature">15<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></li>
            <li class="item__Sydney">Sydney<span class="temperature">8<i class="wi wi-celsius"></i><i class="wi wi-day-cloudy"></i></span></li>
            <li class="item__New-Delhi">New Delhi<span class="temperature">33<i class="wi wi-celsius"></i><i class="wi wi-day-sleet"></i></span></li>
        </ul>
    </main>
    <footer class="footer">Have a nice day and forget umbrella if you are in New Delhi now!</footer>
</body>
</html>
