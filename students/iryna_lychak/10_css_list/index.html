<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <p class="header">Letâ€™s go to the mall!</p>
    </header>
    <main>
        <div class="main-form">
            <form action="" method="get" class="form">
                <label class="checkbox"><input type="checkbox" name="pickles">
                    <p class="checkbox-text">A lot of pickles&nbsp;<span>for the next lessons about CSS</span></p>
                </label>
                <label class="checkbox"><input type="checkbox" name="apples">
                    <p class="checkbox-text">10 apples&nbsp;<span>for more CSS manipulations</span></p>
                </label>
                <label class="checkbox"><input type="checkbox" name="oranges">
                    <p class="checkbox-text">20 oranges&nbsp;<span>because they are awesome</span></p>
                </label>
                <label class="checkbox"><input type="checkbox" name="plates">
                    <p class="checkbox-text">13 plates&nbsp;<span>hm... they always dissapear</span></p>
                </label>
                <label class="checkbox"><input type="checkbox" name="bentos">
                    <p class="checkbox-text">15 bentos</p>
                </label>
                <label class="checkbox"><input type="checkbox" name="bottle">
                    <p class="checkbox-text">1 bottle of Sake&nbsp;<span>for my friends</span></p>
                </label>
                <button type="submit" class="button">Bon appetit&nbsp;</button>
            </form>
        </div>
    </main>
</body>

</html>
