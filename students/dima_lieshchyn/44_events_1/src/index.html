<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form class="form" action="./" method="post">
        <div class="form__control required">
            <label for="" class="form__label">Full Name</label>
            <input class="form__input required full-name-only" type="text" maxlength="25" name="fullName"
                placeholder="John">
        </div>
        <div class="form__control">
            <label for="" class="form__label">Phone number</label>
            <input class="form__input phone-only" type="text" name="phone" placeholder="xxx-xxx-xxxx">
        </div>
        <div class="form__control">
            <label for="" class="form__label">Email</label>
            <input class="form__input email-only" type="text" name="email" placeholder="example@example.com">
        </div>
        <div class="form__control">
            <label for="" class="form__label">Web Site</label>
            <input class="form__input site-only" type="text" name="site" placeholder="site.com">
        </div>
        <div class="form__control required">
            <label for="" class="form__label">Message</label>
            <textarea data-max-content="50" class="form__input form__input_textarea required" name="message"></textarea>
            <span class="message-counter" data-max-content="50" data-current-count="0">/</span>
        </div>
        <div class="form__action">
            <button type="reset" class="button-24">Cancel</button>
            <button type="submit" class="button-24" role="button">Ok</button>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
