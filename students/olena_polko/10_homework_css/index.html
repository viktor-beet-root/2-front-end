<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Letâ€™s go to the mall!</p>
        </div>
    </header>
    <main>
        <section class="main_section">
            <form action="" method="post" class="dinner_form">
                <ul class="dinner_list">
                    <li><input type="checkbox" class="checkbox" name="pickles">
                        <label class="check-text">A lot of pickles&nbsp;<span>(for the next lessons about
                                CSS)</span></label>
                    </li>
                    <li><input type="checkbox" class="checkbox" name="apples">
                        <label class="check-text">10 apples&nbsp;<span>(for more CSS manipulations)</span></label>
                    </li>
                    <li><input type="checkbox" class="checkbox" name="oranges">
                        <label class="check-text">20 oranges&nbsp;<span>(because they are awesome)</span></label>
                    </li>
                    <li><input type="checkbox" class="checkbox" name="plates">
                        <label class="check-text">13 plates&nbsp;<span>(hm... they always dissapear)</span></label>
                    </li>
                    <li><input type="checkbox" class="checkbox" name="bentos">
                        <label class="check-text">15 bentos</label>
                    </li>
                    <li><input type="checkbox" class="checkbox" name="bottle">
                        <label class="check-text">1 bottle of Sake&nbsp;<span>(for my friends)</span></label>
                    </li>
                </ul>
                <button type="submit" class="button">Bon appetit</button>
            </form>
        </section>
    </main>
</body>

</html>
