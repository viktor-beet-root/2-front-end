<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/inline-styles.css">
    <!-- <link rel="stylesheet" href="css/float-styles.css"> -->
    <!-- Fonts -->
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <ul class="forecast">
       <li>
           <span class="city">Lisbon</span>
           <br>
           <span class="temp">21</span>
           <i class="wi wi-day-sunny"></i>
        </li>
       <li>
           <span class="city">Paris</span>
           <br>
           <span class="temp">19</span>
           <i class="wi wi-day-sunny"></i>
        </li>
       <li>
           <span class="city">Belgrade</span>
           <br>
           <span class="temp">5</span>
           <i class="wi wi-day-rain wi-flip-horizontal"></i>
        </li>
       <li>
           <span class="city">Venice</span>
           <br>
           <span class="temp">21</span>
           <i class="wi wi-day-sunny"></i>
        </li>
       <li>
           <span class="city">Tel Aviv</span>
           <br>
           <span class="temp">32</span>
           <i class="wi wi-night-clear wi-flip-horizontal"></i>
        </li>
       <li>
           <span class="city">Kyiv</span>
           <br>
           <span class="temp">22</span>
           <i class="wi wi-day-sunny"></i>
        </li>
       <li>
           <span class="city">Amsterdam</span>
           <br>
           <span class="temp">28</span>
           <i class="wi wi-day-sunny"></i></li>
       <li>
           <span class="city">Tokyo</span>
           <br>
           <span class="temp">17</span>
           <i class="wi wi-rain"></i>
        </li>
       <li>
           <span class="city">San Francisco</span>
           <br>
           <span class="temp">15</span>
           <i class="wi wi-day-sunny"></i>
        </li>
       <li>
           <span class="city">Sydney</span>
           <br>
           <span class="temp">8</span>
           <i class="wi wi-day-cloudy wi-flip-horizontal"></i>
        </li>
       <li>
           <span class="city">New Delhi</span>
           <br>
           <span class="temp">33</span>
           <i class="wi wi-day-sleet wi-flip-horizontal"></i>
        </li>
   </ul> 
</body>
</html>
