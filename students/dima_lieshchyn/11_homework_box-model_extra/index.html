<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Weather</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons.css">
</head>

<body>
    <header></header>
    <main>
        <div class="block">
            <ul class="weather-list">
                <li class="weather-item-1">
                    <a href="#">Lisbon<span>21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></a>
                </li>
                <li class="weather-item-2">
                    <a href="#">Paris<span>19<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></a>
                </li>
                <li class="weather-item-3">
                    <a href="#">Belgrade<span>5<i class="wi wi-celsius"></i><i class="wi wi-day-hail"></i></span></a>
                </li>
                <li class="weather-item-4">
                    <a href="#">Venice<span>21<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></a>
                </li>
                <li class="weather-item-5">
                    <a href="#">Tel Aviv<span>32<i class="wi wi-celsius"></i><i
                                class="wi wi-moon-waxing-crescent-6"></i></span></a>
                </li>
                <li class="weather-item-6">
                    <a href="#">Kyiv<span>22<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></a>
                </li>
                <li class="weather-item-7">
                    <a href="#">Amsterdam<span>28<i class="wi wi-celsius"></i><i class="wi wi-day-sunny"></i></span></a>
                </li>
                <li class="weather-item-8">
                    <a href="#">Tokyo<span>17<i class="wi wi-celsius"></i><i class="wi wi-rain"></i></span></a>
                </li>
                <li class="weather-item-9">
                    <a href="#">San Francisco<span>15<i class="wi wi-celsius"></i><i
                                class="wi wi-day-sunny"></i></span></a>
                </li>
                <li class="weather-item-10">
                    <a href="#">Sydney<span>8<i class="wi wi-celsius"></i><i class="wi wi-day-cloudy"></i></span></a>
                </li>
                <li class="weather-item-11">
                    <a href="#">New Delhi<span>33&nbsp;<i class="wi wi-celsius"></i><i
                                class="wi wi-day-sleet"></i></span></a>
                </li>

            </ul>
        </div>
    </main>
    <footer></footer>
</body>

</html>
